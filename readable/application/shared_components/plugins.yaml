          {if DISPLAY_BADGE/}
            <div class="t-ContentRow-badge #BADGE_COL_WIDTH# #BADGE_POS# #BADGE_ALIGNMENT#">
              {with/}
                LABEL_DISPLAY:=#BADGE_LABEL_DISPLAY#
                LABEL:=#BADGE_LABEL#
                VALUE:=#BADGE_VALUE#
                ICON:=#BADGE_ICON#
                STATE:=#BADGE_STATE#
                SIZE:=#BADGE_SIZE#
                STYLE:=#BADGE_STYLE#
                SHAPE:=#BADGE_SHAPE#
                LINK:=#BADGE_LINK#
